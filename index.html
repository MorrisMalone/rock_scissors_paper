<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Best Rock-Paper-Scissors Game Ever</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Press+Start+2P|Rye" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script async src="script.js"></script>
</head>

<body>
    <div class="title">
        <p>ROCK PAPER SCISSORS</p>
    </div>
    <div class="container">
        <div class="small vertical-container">
            <div>
                <p>Computer</p>
                <p id="computerScore">0</p>
            </div>
        </div>
        <div class="main">

            <div>
                <p id="weapon">Choose your weapon</p>
            </div>
            <div id="buttonChoice">
                <button id="Rock">
                    <i class="far fa-hand-rock fa-7x"></i>
                </button>
                <button id="Paper">
                    <i class="far fa-hand-paper fa-7x"></i>
                </button>
                <button id="Scissors">
                    <i class="far fa-hand-scissors fa-7x"></i>
                </button>
            </div>
            <div id="game">
            </div>

        </div>
        <div class="small vertical-container">
            <div>
                <p>You</p>
                <p id="playerScore">0</p>
            </div>
        </div>
    </div>

    

</body>

</html>
